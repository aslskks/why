<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video List from GitHub</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
            padding: 20px;
            background-color: #f0f0f0;
        }

        h1 {
            color: #333;
        }

        #video-container {
            margin-top: 20px;
            width: 560px;
            height: 315px;
            background-color: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        .video-list {
            margin-top: 20px;
            width: 600px;
        }

        .video-item {
            margin: 10px 0;
            padding: 10px;
            background-color: #fff;
            border-radius: 5px;
            border: 1px solid #ddd;
        }
    </style>
</head>
<body>
    <h1>Lista de Videos desde GitHub</h1>
    <div id="video-container">
        <p>No hay video cargado</p>
    </div>

    <div class="video-list" id="video-list"></div>

    <script>
        async function loadVideos() {
            try {
                const response = await fetch('https://raw.githubusercontent.com/aslskks/why/main/videos.txt');
                const text = await response.text();
                const urls = text.split('\n').filter(url => url.trim() !== '');

                const videoList = document.getElementById('video-list');
                videoList.innerHTML = '';

                urls.forEach((url, index) => {
                    const videoItem = document.createElement('div');
                    videoItem.className = 'video-item';

                    const videoId = extractGoogleDriveId(url);
                    if (videoId) {
                        videoItem.innerHTML = `
                            <iframe width="560" height="315"
                                src="https://drive.google.com/file/d/${videoId}/preview"
                                frameborder="0"
                                allow="autoplay; fullscreen"
                                allowfullscreen>
                            </iframe>`;
                    } else {
                        videoItem.innerHTML = `<p>URL inv√°lida: ${url}</p>`;
                    }

                    videoList.appendChild(videoItem);
                });
            } catch (error) {
                console.error('Error al cargar los videos:', error);
            }
        }

        function extractGoogleDriveId(url) {
            const regExp = /drive\.google\.com\/file\/d\/([^\/?]+)/;
            const match = url.match(regExp);
            return match ? match[1] : null;
        }

        window.onload = loadVideos;
    </script>
</body>
</html>
