<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Video Player</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
            padding: 20px;
            background-color: #f0f0f0;
        }

        h1 {
            color: #333;
        }

        #video-container {
            margin-top: 20px;
            width: 560px;
            height: 315px;
            background-color: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        input[type="text"], input[type="file"] {
            padding: 10px;
            margin: 5px;
            width: 300px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        button {
            padding: 10px;
            border: none;
            background-color: #007bff;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }

        button:hover {
            background-color: #0056b3;
        }

        .video-list {
            margin-top: 20px;
            width: 600px;
        }

        .video-item {
            margin: 10px 0;
            padding: 10px;
            background-color: #fff;
            border-radius: 5px;
            border: 1px solid #ddd;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .video-item button {
            margin-left: 10px;
            padding: 5px 10px;
            background-color: #dc3545;
        }

        .video-item button:hover {
            background-color: #c82333;
        }
    </style>
</head>
<body>
    <h1>Personal Video Player</h1>
    <div id="video-container">
        <p>No hay video cargado</p>
    </div>

    <!-- Input de URL y carga de archivo -->
    <input type="text" id="video-url" placeholder="Introduce la URL de YouTube">
    <input type="file" id="video-file" accept="video/*">
    <button onclick="addVideo()">Agregar Video</button>

    <!-- Lista de videos -->
    <div class="video-list" id="video-list"></div>

    <script>
        // Cargar videos guardados al iniciar
        window.onload = function() {
            loadSavedVideos();
        };

        function addVideo() {
            const urlInput = document.getElementById('video-url');
            const fileInput = document.getElementById('video-file');
            let videos = JSON.parse(localStorage.getItem('videos')) || [];

            if (videos.length >= 10) {
                alert('No puedes guardar más de 10 videos.');
                return;
            }

            if (urlInput.value) {
                const videoId = extractYouTubeId(urlInput.value);
                if (videoId) {
                    videos.push({ type: 'youtube', id: videoId });
                    localStorage.setItem('videos', JSON.stringify(videos));
                    loadSavedVideos();
                } else {
                    alert('URL de YouTube no válida.');
                }
                urlInput.value = '';
            } else if (fileInput.files.length > 0) {
                const file = fileInput.files[0];
                const fileURL = URL.createObjectURL(file);
                videos.push({ type: 'file', url: fileURL, name: file.name });
                localStorage.setItem('videos', JSON.stringify(videos));
                loadSavedVideos();
                fileInput.value = '';
            } else {
                alert('Debes ingresar una URL de YouTube o seleccionar un archivo de video.');
            }
        }

        function extractYouTubeId(url) {
            const regExp = /(?:youtube\.com\/(?:[^\/]+\/.+\/|(?:v|e(?:mbed)?)\/|.*[?&]v=)|youtu\.be\/)([^"&?\/\s]{11})/;
            const match = url.match(regExp);
            return match ? match[1] : null;
        }

        function loadSavedVideos() {
            const videoList = document.getElementById('video-list');
            const videos = JSON.parse(localStorage.getItem('videos')) || [];
            videoList.innerHTML = '';

            videos.forEach((video, index) => {
                const videoItem = document.createElement('div');
                videoItem.className = 'video-item';

                if (video.type === 'youtube') {
                    videoItem.innerHTML = `
                        <span>Video de YouTube: ${video.id}</span>
                        <button onclick="playVideo(${index})">Reproducir</button>
                        <button onclick="removeVideo(${index})">Eliminar</button>
                    `;
                } else if (video.type === 'file') {
                    videoItem.innerHTML = `
                        <span>Archivo de Video: ${video.name}</span>
                        <button onclick="playVideo(${index})">Reproducir</button>
                        <button onclick="removeVideo(${index})">Eliminar</button>
                    `;
                }

                videoList.appendChild(videoItem);
            });
        }

        function playVideo(index) {
            const videos = JSON.parse(localStorage.getItem('videos')) || [];
            const videoContainer = document.getElementById('video-container');

            if (videos[index].type === 'youtube') {
                videoContainer.innerHTML = `
                    <iframe width="560" height="315"
                        src="https://www.youtube.com/embed/${videos[index].id}"
                        frameborder="0"
                        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                        allowfullscreen>
                    </iframe>`;
            } else if (videos[index].type === 'file') {
                videoContainer.innerHTML = `
                    <video width="560" height="315" controls>
                        <source src="${videos[index].url}" type="video/mp4">
                        Tu navegador no soporta la reproducción de videos.
                    </video>`;
            }
        }

        function removeVideo(index) {
            let videos = JSON.parse(localStorage.getItem('videos')) || [];
            videos.splice(index, 1);
            localStorage.setItem('videos', JSON.stringify(videos));
            loadSavedVideos();
        }
    </script>
</body>
</html>
