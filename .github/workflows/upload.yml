name: Upload Video

on:
  push:
    branches:
      - main  # Cambia esto a la rama en la que quieres activar el workflow

jobs:
  upload:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Upload video
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          FILE_PATH='path/to/video.mp4'  # Cambia esto a la ruta del archivo en tu repositorio
          FILE_CONTENT=$(base64 -w 0 "$FILE_PATH")
          curl -H "Authorization: token $GITHUB_TOKEN" \
               -H "Accept: application/vnd.github.v3+json" \
               -X PUT \
               -d "{\"message\":\"Upload video file\",\"content\":\"$FILE_CONTENT\"}" \
               https://api.github.com/repos/${{ github.repository }}/contents/$FILE_PATH
